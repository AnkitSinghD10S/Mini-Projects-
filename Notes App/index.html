<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- js link -->
    <script src="index.js" type="module"></script>
    <div class="notes" id="app">
        <div class="notesSidebar">
            <button class="notesAdd" type="button">Add Notes</button>
            <div class="notesList">
                <div class="notesList-items notesList-item--selected ">
                    <div class="notesSmall-title">Lecture Notes</div>
                    <div class="notesSmall-body">I learnt nothing today.</div>
                    <div class="notesSmall-updated">tuesday 7:56 pm</div>
                </div>
            </div>
        </div>
        <div class="notesPreview">
            <input class="notesTitle" type="text" placeholder="Enter a title...">
            <textarea name="notesBody">I am the notes body ...</textarea>
        </div>
    </div>
</body>

</html>
